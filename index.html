<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="vanilla-app-wrapper">
        <div class="vanilla-app">
          <div class="overview">
            <h1>London</h1>
            <ul>
              <li>Tuesday 00:30</li>
              <li>Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex vanilla-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Cloudy"
                />
                <div>
                  <strong>3</strong
                  ><span class="units"><span class="celsius"> °C</span> |<span
                    class="fahrenheit"
                    ><a href="#">°F</a></span
                  ></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 2%</li>
                <li>Humidity: 77%</li>
                <li>Wind: 4 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Vivatey/VANILLA-WEATHER-APP"
            target="_blank"
            >Open-source code</a
          >, by Viv
          <a href="#" target="_blank">hosted on Netlify.</a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
